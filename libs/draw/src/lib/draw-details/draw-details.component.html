<div fxFlex *ngIf="draw$ | async as draw">
  <div fxLayout="row">
    <button mat-icon-button class="back-button" [routerLink]="['/draws']">
      <mat-icon aria-label="Example icon-button with a heart icon">arrow_back</mat-icon>
    </button>
    <h1>{{draw.name}}</h1>
  </div>
  <div>
    <hr>
  </div>

  <div style="height: 100%;" fxLayout="row" fxLayoutGap="50px">
    <div fxFlex fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <h2>Grupper</h2>
        <button mat-fab>
          <mat-icon aria-label="Pluss" (click)="addGroup(draw)">add</mat-icon>
        </button>
      </div>
      <div>
        <hr>
      </div>
      <div fxFlex fxLayout="row">
        <cdk-virtual-scroll-viewport fxLayout="column" fxFlex itemSize="65px" style="margin-bottom: 50px;">
          <div *cdkVirtualFor="let group of draw.groups" style="margin: 5px;">
            <mat-card>
              <mat-card-content fxLayout="row">
                <mat-form-field [floatLabel]="'never'" class="name-input">
                  <input matInput placeholder="Angi gruppenavn" [value]="group.name"
                         (change)="groupNameChange(draw, group, $event.target.value)">
                </mat-form-field>
                <button mat-icon-button (click)="deleteGroup(draw, group)">
                  <mat-icon aria-label="Slett">delete</mat-icon>
                </button>
              </mat-card-content>
            </mat-card>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
    <div fxFlex fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <h2>Deltakere</h2>
        <button mat-fab>
          <mat-icon aria-label="Pluss" (click)="addContestant(draw)">add</mat-icon>
        </button>
      </div>
      <div>
        <hr>
      </div>
      <div fxFlex fxLayout="row">
        <cdk-virtual-scroll-viewport fxLayout="column" fxFlex itemSize="65px" style="margin-bottom: 100px">
          <div *cdkVirtualFor="let contestant of draw.contestants" style="margin: 5px;">
            <mat-card>
              <mat-card-content fxLayout="row">
                <mat-form-field [floatLabel]="'never'" class="name-input">
                  <input matInput placeholder="Angi deltakernavn" [value]="contestant.name"
                         (change)="contestantNameChange(draw, contestant, $event.target.value)">
                </mat-form-field>
                <button mat-icon-button (click)="deleteContestant(draw, contestant)">
                  <mat-icon aria-label="Slett">delete</mat-icon>
                </button>
              </mat-card-content>
            </mat-card>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </div>
</div>
